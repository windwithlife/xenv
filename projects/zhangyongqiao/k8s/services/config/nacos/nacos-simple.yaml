---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-nacos
  annotations:
    kubernetes.io/ingress.class: "traefik"
spec:
  rules:
    - host:  config.zhangyongqiao.com
      http:
        paths:
          - path:  /
            pathType: Prefix
            backend:
              service:
                name: nacos-svc
                port:
                  number: 8848
