
apiVersion: apps/v1
kind: Deployment
metadata:
  name: whoami
spec:
  selector:
    matchLabels:
      run: whoami
  replicas: 2
  template:
    metadata:
      labels:
        run: whoami
    spec:
      containers:
      - name: whoami
        image: containous/whoami
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: whoami
spec:
  selector:
    run: whoami
  ports:
    - port: 80
      targetPort: web

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-whoami
spec:
  rules:
    - host: api.xkoudai.com
      http:
        paths:
          - path: /whoami
            pathType: Prefix
            backend:
              service:
                name: whoami
                port:
                  number: 80


---

apiVersion: v1
kind: Service
metadata:
  namespace: kube-system
  name: service-traefik
spec:
  ports:
    - port: 80
      targetPort: 9000
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/instance: traefik                                                   
    app.kubernetes.io/name: traefik   

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: kube-system
  name: ingress-traefik
  annotations:
    kubernetes.io/ingress.class: traefik
    # traefik.ingress.kubernetes.io/rule-type: Path
spec:
  tls:
  - secretName: uat-traefik-default-secret
    hosts:
    - uat-traefik.zhangyongqiao.com
  rules:
    - host: uat.traefik.zhangyongqiao.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: service-traefik
                port:
                  number: 80
